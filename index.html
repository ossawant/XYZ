<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator HTML CSS and JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"defer type="module"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool JavaScript</h1>
      <p>Convert your text into an image within a second using this
        JavaScript-powered AI Image Generator tool.</p>
      <form action="#" class="generate-form" onsubmit="event.preventDefault(); fetchData();">
        <input class="prompt-input" id="search" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
          <div class="api-limit" id="apiLimit">API Limit: <span id="remainingRequests">10</span></div>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div id="newimage" class="img-card">
      <img src="images/img-1.jpg"  alt="image" id="generatedImage">
    </div>
  </section>
</body>
</html>
